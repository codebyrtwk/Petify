<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<title>Petify | Vendor Login</title>
     <style type="text/css">
            body{
                background-image: url(https://images.unsplash.com/photo-1568640347023-a616a30bc3bd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1352&q=80);
                background-repeat: no-repeat;
                background-size: cover;
            } 
        </style>
</head>
<body>
    
	<form action="{% url 'vendorlogin' %}" method="post">
        <div class="bg-grey-lighter min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-white px-6 py-8 rounded shadow-lg text-black w-full">
                    <h1 class="mb-8 text-3xl text-center">Become a Merchant & <span>start Selling </span><br>  Login here</h1>
                    
                    {%csrf_token%}

                    <input 
                        type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="vendorusername"
                        placeholder=" Username" /
                        required>

                    <input 
                        type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="vendorpassword"
                        placeholder="Password" /
                        required>
                   

                   <button  type = "submit" class="flex mx-auto mt-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login as Vendor</button>
    
                    <div class="text-center text-sm text-grey-dark mt-4">
                        By Logging in, you agree to the 
                        <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                            <strong>Terms of Service</strong>
                        </a> and 
                        <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                            <strong>Privacy Policy</strong>
                        </a>
                    </div>
                </div>
    </form>

</body>
</html>
